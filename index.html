<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="weather-container">
            <button id="getLocation" class="action-button">🌍 Get Weather by Location</button>
            <p>— OR —</p>
            <form id="searchForm">
                <input type="text" id="cityInput" placeholder="Enter city name" required>
                <button type="submit" class="action-button">🔍 Get Weather</button>
            </form>
            <div id="weatherResult" class="hidden">
                <h2 id="cityName"></h2>
                <div>
                    <p id="description"></p>
                </div>
                <div>
                    <p id="temperature"></p>
                </div>
                <div>
                    <p id="humidity"></p>
                </div>
                <div>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
